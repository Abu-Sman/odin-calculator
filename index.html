<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin | Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="screen">
        <input type="number" />
      </div>
      <div class="keypad">
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div class="operator">+</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div class="operator">-</div>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div class="operator">*</div>
        <div class="clear">C</div>
        <div>0</div>
        <div class="operator">=</div>
        <div class="operator">/</div>
      </div>
    </div>
  </body>
</html>
